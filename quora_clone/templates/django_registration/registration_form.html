{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
    <h3>Create Your Que an Ayyy Account</h3>
    <div class="registration-form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-primary btn-sm">Create Account</button>
        </form>
        <p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
{% endblock %}
