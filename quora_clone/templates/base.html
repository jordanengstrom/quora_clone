<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <title>Quora Clone</title>
        {% block style %}
        {%  endblock %}
    </head>
    <body>
      <div class="container">
        <div class="flex-child question-head-container">
          {% load static %}
          <img id="question-head-img" src="{% static 'static/natalie-dmay-unsplash.jpg' %}" alt="building side mural of grey face against yellow and black background with a horizontal blue double helix in the center of the face">
        </div>
        <div class="flex-child">
          {% block content %}
          {% endblock %}
        </div>

          {% block js %}
          {% endblock %}
      </div>
    </body>
</html>
