{%  extends "base.html" %}
{% block style %}
<style>
    .container {
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
    .flex-child {
        flex: 1
    }
    #question-head-container {
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    #question-head-img {
        max-width: 75%;
        height: auto;
        margin-left: 0;
    }
    .login-form-container {
        width: 300px;
        margin: auto;
    }

    .registration-form-container {
        width: 400px;
        margin: auto;
    }

    .outer-area {
        flex: 1;
    }

    .auth-box {
        border: 3px solid lightgrey;
        border-radius: 10px;
        padding-top: 25px;
        padding-bottom: 25px;
        width: 600px;
        {#margin: auto;#}
    }
</style>
{%  endblock %}

{% block content %}
<div class="outer-area flex-child">
    <div class="auth-box text-center">
        {% block auth %}
        {% endblock %}
    </div>
</div>
{% endblock %}
