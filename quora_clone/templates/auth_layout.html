{%  extends "base.html" %}
{% block style %}
<style>
    .container {
        display: flex;
        justify-content: space-between;
    }
    #question-head-container {
        justify-content: center;
        align-items: center;
        overflow: hidden;
        margin-left: -15rem;
    }
    #question-head-img {
        max-width: 100%;
        height: auto;
        margin-left: 0;
    }
    .login-form-container {
        width: 300px;
        margin: auto;
    }

    .registration-form-container {
        width: 400px;
        margin: auto;
    }

    .outer-area {
        {#margin-top: 9rem;#}
        {#margin-left: 3rem;#}
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .auth-box {
        border: 3px solid lightgrey;
        border-radius: 10px;
        padding-top: 25px;
        padding-bottom: 25px;
        width: 600px;
        margin: auto;
    }
</style>
{%  endblock %}

{% block content %}
<div class="outer-area">
    <div class="auth-box text-center">
        {% block auth %}
        {% endblock %}
    </div>
</div>
{% endblock %}
